[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
solc = "0.8.24"
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]
# Load .env for forge script (PRIVATE_KEY, RPC_URL, etc.)
dotenv = ".env"

[rpc_endpoints]
aeneid = "${STORY_RPC}"
# STORY_RPC in .env, e.g. https://aeneid.storyrpc.io

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
