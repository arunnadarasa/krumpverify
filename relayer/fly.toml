# Fly.io app for Krump Verify x402 relayer
# Deploy: from relayer/ run: fly deploy
# Set secret: fly secrets set RELAYER_PRIVATE_KEY=0x<your_hex>

app = 'krump-x402-relayer'

[build]

[env]
  PORT = "7350"
  RPC_URL = "https://aeneid.storyrpc.io"
  KRUMP_VERIFY_ADDRESS = "0x012eD5BfDd306Fa7e959383A8dD63213b7c7AeA5"
  EVVM_X402_ADAPTER_ADDRESS = "0xDf5eaED856c2f8f6930d5F3A5BCE5b5d7E4C73cc"

[http_service]
  internal_port = 7350
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
